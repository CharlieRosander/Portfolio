<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grocery List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/stylesheet.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Grocery List Categories</h1>
        <ul class="list-group mb-4">
            {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ category.name }} (Order: {{ category.order }})
                <div>
                    <a href="{{ url_for('edit_category', id=category.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <form action="{{ url_for('delete_category', id=category.id) }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_category') }}" class="btn btn-success mb-3">Add Category</a>
        <a href="{{ url_for('upload_list') }}" class="btn btn-primary mb-3">Upload Grocery List</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>

</html>
