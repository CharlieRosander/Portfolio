<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <!-- CSS/Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/stylesheet.css">
</head>


<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <!-- Website Logo and Name -->
        <a class="navbar-brand" href="{{ url_for('index') }}" ;>
            <h1>Clothing Database</h1>
        </a>
    </nav>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <div class="d-flex justify-content-center">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            <a class="nav-link" href="{{ url_for('create_category') }}">Create category</a>
            <a class="nav-link" href="{{ url_for('upload_image') }}">Upload Image</a>
            <a class="nav-link" href="{{ url_for('search_images') }}">Search Images</a>
        </div>
    </nav>
    <div id="bodypage" class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!-- Custom JavaScript to handle modal image display -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var imageModal = document.getElementById('imageModal');
            imageModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget; // Button that triggered the modal
                var imageSrc = button.getAttribute('data-bs-src'); // Extract info from data-bs-* attributes
                var modalImage = imageModal.querySelector('#modalImage');
                modalImage.src = imageSrc; // Update the modal's image src
            });
        });
    </script>

</body>

</html>
